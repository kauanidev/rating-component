<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Interactive rating component</title>

</head>
<body>
  <main>
    <section class="review">
      <div class="star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>Avalie sua experiência</h1>
        <p>Sua avaliação permite que melhoremos nossos serviços e produtos continuamente até atingir mais que o esperado.</p>
      </div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button onclick="confirmRating()" class="submit">
        AVALIAR
      </button>
    </section>
    <section class="thanks">
        <img src="./images/illustration-thank-you.svg">
        <p class="rating">Você deu nota <span>4</span> de 5</p>
        <div class="text">
          <h1>Muito Obrigada!</h1>
          <p>Apreciamos seu tempo tirado para nos avaliar. <br/>Caso precise de ajuda, não hesite em nos chamar.</p>
        </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
